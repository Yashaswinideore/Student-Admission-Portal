<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Admission List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Admin Panel - All Admissions</h3>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Mobile</th>
        <th>Parent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="a : ${ads}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.studentName}"></td>
        <td th:text="${a.studentEmail}"></td>
        <td th:text="${a.course}"></td>
        <td th:text="${a.studentMobile}"></td>
        <td th:text="${a.parentName}"></td>
        <td>
          <a th:href="@{'/admin/edit/' + ${a.id}}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{'/admin/delete/' + ${a.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this entry?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
