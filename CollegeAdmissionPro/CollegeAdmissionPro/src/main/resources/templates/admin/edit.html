<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Admission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Edit Admission</h3>
  <form th:action="@{/admin/update}" th:object="${ad}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3"><label>Student Name</label><input type="text" th:field="*{studentName}" class="form-control" /></div>
    <div class="mb-3"><label>Email</label><input type="email" th:field="*{studentEmail}" class="form-control" /></div>
    <div class="mb-3"><label>Course</label><input type="text" th:field="*{course}" class="form-control" /></div>
    <div class="mb-3"><label>Mobile</label><input type="text" th:field="*{studentMobile}" class="form-control" /></div>
    <div class="mb-3"><label>Parent Name</label><input type="text" th:field="*{parentName}" class="form-control" /></div>
    <div class="mb-3"><label>Parent Phone</label><input type="text" th:field="*{parentPhone}" class="form-control" /></div>
    <div class="mb-3"><label>Occupation</label><input type="text" th:field="*{parentOccupation}" class="form-control" /></div>
    <div class="mb-3"><label>Address</label><input type="text" th:field="*{parentAddress}" class="form-control" /></div>
    <div class="mb-3"><label>Relation</label><input type="text" th:field="*{relation}" class="form-control" /></div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/admin/list" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
