<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Step 1 - Student Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Step 1: Student Details</h3>
  <form th:action="@{/one}" th:object="${admission}" method="post">
    <div class="mb-3"><label>Name</label><input type="text" th:field="*{studentName}" class="form-control" required /></div>
    <div class="mb-3"><label>Email</label><input type="email" th:field="*{studentEmail}" class="form-control" required /></div>
    <div class="mb-3"><label>Course</label><input type="text" th:field="*{course}" class="form-control" required /></div>
    <div class="mb-3"><label>Mobile</label><input type="text" th:field="*{studentMobile}" class="form-control" required /></div>
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>
</body>
</html>
