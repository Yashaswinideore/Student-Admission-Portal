<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Step 2 - Parent Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Step 2: Parent Details</h3>
  <form th:action="@{two}" th:object="${admission}" method="post">
    <div class="mb-3"><label>Parent Name</label><input type="text" th:field="*{parentName}" class="form-control" required /></div>
    <div class="mb-3"><label>Phone</label><input type="text" th:field="*{parentPhone}" class="form-control" required /></div>
    <div class="mb-3"><label>Occupation</label><input type="text" th:field="*{parentOccupation}" class="form-control" required /></div>
    <div class="mb-3"><label>Address</label><input type="text" th:field="*{parentAddress}" class="form-control" required /></div>
    <div class="mb-3"><label>Relation</label><input type="text" th:field="*{relation}" class="form-control" required /></div>
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>
</body>
</html>
