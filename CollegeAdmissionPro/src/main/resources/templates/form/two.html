<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Step 2 - Parent Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .form-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #198754;
    }
    .form-control {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="text-center text-success mb-4">
      <i class="bi bi-people-fill me-2"></i>Step 2: Parent Details
    </h3>

    <form th:action="@{/two}" th:object="${admission}" method="post">
      
      <div class="mb-3 position-relative">
        <i class="bi bi-person-fill form-icon"></i>
        <label class="form-label">Parent Name</label>
        <input type="text" th:field="*{parentName}" class="form-control" required />
      </div>

      <div class="mb-3 position-relative">
        <i class="bi bi-telephone-fill form-icon"></i>
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{parentPhone}" class="form-control" required />
      </div>

      <div class="mb-3 position-relative">
        <i class="bi bi-briefcase-fill form-icon"></i>
        <label class="form-label">Occupation</label>
        <input type="text" th:field="*{parentOccupation}" class="form-control" required />
      </div>

      <div class="mb-3 position-relative">
        <i class="bi bi-geo-alt-fill form-icon"></i>
        <label class="form-label">Address</label>
        <input type="text" th:field="*{parentAddress}" class="form-control" required />
      </div>

      <div class="mb-4 position-relative">
        <i class="bi bi-person-lines-fill form-icon"></i>
        <label class="form-label">Relation</label>
        <input type="text" th:field="*{relation}" class="form-control" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">
          Next <i class="bi bi-arrow-right-circle-fill ms-2"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
