<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Submission Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card p-5 text-center bg-white">
    <div class="text-success mb-3">
      <i class="bi bi-check-circle-fill" style="font-size: 3rem;"></i>
    </div>
    <h3 class="mb-2">Application Submitted!</h3>
    <p class="mb-4">Your admission form has been submitted successfully.</p>
    <a href="/" class="btn btn-primary">
      <i class="bi bi-arrow-left-circle me-1"></i> Return to Dashboard
    </a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
