<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Admission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="text-center text-warning mb-4"><i class="bi bi-pencil-fill me-2"></i>Edit Admission</h3>

    <form th:action="@{/admin/update}" th:object="${ad}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" th:field="*{studentName}" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{studentEmail}" class="form-control" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Course</label>
          <input type="text" th:field="*{course}" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Mobile</label>
          <input type="text" th:field="*{studentMobile}" class="form-control" required />
        </div>
      </div>

      <h5 class="text-primary mt-4">Parent Information</h5>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Parent Name</label>
          <input type="text" th:field="*{parentName}" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Parent Phone</label>
          <input type="text" th:field="*{parentPhone}" class="form-control" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Occupation</label>
          <input type="text" th:field="*{parentOccupation}" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Relation</label>
          <input type="text" th:field="*{relation}" class="form-control" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{parentAddress}" class="form-control" />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check2-circle me-1"></i> Update
        </button>
        <a href="/admin/list" class="btn btn-secondary">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
