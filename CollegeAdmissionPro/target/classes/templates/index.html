<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>College Admission Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .hover-grow:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease-in-out;
    }
    .btn-custom {
      font-size: 1.2rem;
      padding: 15px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-5 border-0">
    <h2 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-mortarboard-fill me-2"></i>College Admission System
    </h2>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="/one" class="btn btn-outline-primary btn-custom w-100 hover-grow">
          <i class="bi bi-person-fill-add me-2"></i> Student - Fill Form
        </a>
      </div>
      <div class="col-md-6">
        <a href="/admin/list" class="btn btn-outline-success btn-custom w-100 hover-grow">
          <i class="bi bi-gear-fill me-2"></i> Admin - Manage Records
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
