<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Admission List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-primary text-center mb-4">
        <i class="bi bi-person-lines-fill me-2"></i>Admin Panel - All Admissions
      </h3>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Email</th>
              <th>Course</th>
              <th>Mobile</th>
              <th>Parent</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${ads}">
              <td th:text="${a.id}"></td>
              <td th:text="${a.studentName}"></td>
              <td th:text="${a.studentEmail}"></td>
              <td th:text="${a.course}"></td>
              <td th:text="${a.studentMobile}"></td>
              <td th:text="${a.parentName}"></td>
              <td>
                <a th:href="@{'/admin/edit/' + ${a.id}}" class="btn btn-warning btn-sm me-1">
                  <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a th:href="@{'/admin/delete/' + ${a.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this entry?')">
                  <i class="bi bi-trash-fill"></i> Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-4">
        <a href="/" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
